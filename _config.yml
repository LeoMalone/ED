# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: ED
description: >- # this means to ignore newlines until "baseurl:"
  Description
baseurl: "/ED" # the subpath of your site, e.g. /blog
url: "https://leomalone.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  LeoMalone

# Build settings
highlighter: rouge
markdown: kramdown
plugins:
  - jekyll-feed

sass:
    sass_dir: _scss
    style: compressed

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
- Gemfile
- Gemfile.lock
include: ['.htaccess']